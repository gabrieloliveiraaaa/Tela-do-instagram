<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width", initial-scale="1.0">
		<link rel="stylesheet" href="style.css">
		<title> Instagram </title>
</head>


<body>
	<div class="instagram-wrapper">

	<div class="instagram-phone">
		<img src="./img/instagram-celular.png" alt="celular">
	</div>

		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.png" alt="foto de perfil">
	</div>


	<a href="#" class="instagram-login"> Contiue como gabrieloa__ </a>
	<a href="#" class="instagram-logout "> Remover Conta </a>

	</div>
	<div class="group">
		<p class="not-account"> Não é gabrieloa__ ?</p>
		<p class="not-account">
			<span class="link-blue"> Alternar Contas</span>
			ou
			<a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="link-blue"> Inscreva-se </a> 
		</p>
	</div>

	<div class="get-the-app">
		<p class="get-app"> Baixe o aplicativo </p>
			<div class="download">
			<a href="https://www.apple.com/br/ios/app-store/" class="app-download"> </a>
			<a href="https://play.google.com/store?hl=pt_BR&gl=US" class="app-download"> </a>
					</div>
		</div>
   </div>

</body>
</html>
